<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Parcel Pro</title>
    <link rel="stylesheet" href="css/signin.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Additional styles specific to signup */
        .login-card {
            max-width: 800px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin: 32px 0 24px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--accent-color);
            color: var(--primary-color);
        }

        .form-section {
            background: rgba(255, 255, 255, 0.8);
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
            margin-bottom: 24px;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-group {
            flex: 1;
            min-width: 250px;
        }

        .input-group.full-width {
            flex: 0 0 100%;
        }

        /* Enhanced country code select styling */
        .phone-group {
            display: flex;
            gap: 12px;
            flex: 1;
            min-width: 250px;
        }

        .country-code-group {
            width: 120px;
            position: relative;
        }

        .country-code-group select {
            width: 100%;
            padding: 16px;
            padding-right: 32px;
            font-size: 16px;
            border: 1.5px solid var(--input-border);
            border-radius: 12px;
            background-color: white;
            appearance: none;
            cursor: pointer;
            color: var(--text-color);
        }

        .country-code-group::after {
            content: 'â–¼';
            font-size: 12px;
            color: var(--accent-color);
            position: absolute;
            right: 12px;
            top: 55%;
            pointer-events: none;
        }

        .country-code-group select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
        }

        .phone-input-group {
            flex: 1;
        }

        /* Address section styling */
        .address-container {
            background: rgba(0, 122, 255, 0.03);
            padding: 20px;
            border-radius: 12px;
            margin-top: 16px;
        }

        .address-header {
            font-size: 16px;
            font-weight: 500;
            color: var(--accent-color);
            margin-bottom: 16px;
        }

        /* Success screen enhancements */
        .success-screen {
            text-align: center;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            font-size: 64px;
            color: #34C759;
            margin-bottom: 24px;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }

            to {
                transform: scale(1);
            }
        }

        /* Button group enhancements */
        .button-group {
            display: flex;
            gap: 16px;
            margin-top: 32px;
        }

        button {
            flex: 1;
            max-width: 200px;
        }

        @media (max-width: 640px) {
            .form-row {
                flex-direction: column;
            }

            .input-group,
            .phone-group {
                min-width: 100%;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                max-width: 100%;
            }
        }

        .success-screen {
            text-align: center;
            display: none;
        }

        .success-icon {
            font-size: 48px;
            color: #34C759;
            margin-bottom: 24px;
        }

        .button-group {
            display: flex;
            gap: 16px;
        }

        button.secondary {
            background-color: transparent;
            border: 1.5px solid var(--accent-color);
            color: var(--accent-color);
        }

        button.secondary:hover {
            background-color: rgba(0, 122, 255, 0.1);
        }

        .preferences-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .user-details {
            margin-top: 24px;
            padding: 16px;
            background-color: rgba(0, 122, 255, 0.1);
            border-radius: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-card">
            <!-- Registration Form -->
            <div id="registrationForm">
                <div class="brand">
                    <h1>Parcel Pro</h1>
                    <p class="subtitle">Create your account</p>
                </div>

                <form id="signupForm">
                    <!-- Personal Information -->
                    <div class="form-section">
                        <h2 class="section-title">Personal Information</h2>

                        <div class="form-row">
                            <div class="input-group">
                                <label for="custName">Full Name</label>
                                <input type="text" id="custName" placeholder="John Doe" required>
                            </div>
                            <div class="input-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" placeholder="john@example.com" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="phone-group">
                                <div class="country-code-group">
                                    <label for="countryCode">Country Code</label>
                                    <select id="countryCode" required>
                                        <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
                                        <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
                                        <option value="+91" selected>ðŸ‡®ðŸ‡³ +91</option>
                                        <option value="+61">ðŸ‡¦ðŸ‡º +61</option>
                                        <option value="+86">ðŸ‡¨ðŸ‡³ +86</option>
                                        <option value="+81">ðŸ‡¯ðŸ‡µ +81</option>
                                        <option value="+49">ðŸ‡©ðŸ‡ª +49</option>
                                        <option value="+33">ðŸ‡«ðŸ‡· +33</option>
                                    </select>
                                </div>
                                <div class="phone-input-group">
                                    <label for="mobile">Mobile Number</label>
                                    <input type="tel" id="mobile" placeholder="123 456 7890" required>
                                </div>
                            </div>
                        </div>

                        <div class="address-container">
                            <div class="address-header">Address</div>
                            <div class="form-row">
                                <div class="input-group full-width">
                                    <label for="address">Street Address</label>
                                    <input type="text" id="address" placeholder="1234 Main St, Apt 4B" required>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="input-group">
                                    <label for="city">City</label>
                                    <input type="text" id="city" required>
                                </div>
                                <div class="input-group">
                                    <label for="state">State/Province</label>
                                    <input type="text" id="state" required>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="input-group">
                                    <label for="country">Country</label>
                                    <input type="text" id="country" required>
                                </div>
                                <div class="input-group">
                                    <label for="zipCode">ZIP/Postal Code</label>
                                    <input type="text" id="zipCode" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Account Information -->
                    <div class="form-section">
                        <h2 class="section-title">Account Information</h2>
                        <div class="form-row">
                            <div class="input-group">
                                <label for="userId">User ID</label>
                                <input type="text" id="userId" minlength="5" maxlength="20" required>
                                <span id="userIdError" class="error-message"></span>
                            </div>
                            <div class="input-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" maxlength="30" required>
                                <span id="passwordError" class="error-message"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Preferences -->
                    <div class="form-section">
                        <h2 class="section-title">Preferences</h2>
                        <div class="preferences-group">
                            <div class="checkbox-group">
                                <input type="checkbox" id="emailNotif" checked>
                                <label for="emailNotif">Receive email notifications</label>
                            </div>
                            <div class="checkbox-group">
                                <input type="checkbox" id="smsNotif" checked>
                                <label for="smsNotif">Receive SMS updates</label>
                            </div>
                            <div class="checkbox-group">
                                <input type="checkbox" id="marketing">
                                <label for="marketing">Receive marketing communications</label>
                            </div>
                        </div>
                    </div>

                    <div class="button-group">
                        <button type="submit">Register</button>
                        <button type="reset" class="secondary">Reset</button>
                    </div>
                </form>
            </div>

            <!-- Success Screen (hidden by default) -->
            <div id="successScreen" class="success-screen">
                <div class="success-icon">âœ“</div>
                <h2>Consumer Registration Successful</h2>
                <div class="user-details">
                    <p><strong>Username:</strong> <span id="displayUsername"></span></p>
                    <p><strong>Email:</strong> <span id="displayEmail"></span></p>
                </div>
                <button onclick="window.location.href='index.html'" style="margin-top: 24px;">
                    Go to Sign In
                </button>
            </div>
        </div>
    </div>

    <script src="js/signup.js"></script>
</body>

</html>
