<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/PickupScheduling.css">
    <title>Pickup Scheduling</title>
   
</head>
<body>




    <nav class="navbar">
        <div class="navbar-content">
            <div class="brand" onclick="window.location.href='/officer/Dashboard.html'">
                <h1>Parcel Pro</h1>
            </div>
            <div class="user-welcome">
                <p>Welcome, <span id="username">Officer</span></p>
                <button class="signout-btn" onclick="location.href='../SignIn.html'">
                    <i class="material-icons-round">logout</i>
                    Sign Out
                </button>
            </div>
        </div>
    </nav>


    <div class="container">
        <h2>Pickup Scheduling</h2>
        
        <label for="booking-id">Enter Booking ID:</label>
        <input type="text" id="booking-id" maxlength="12" placeholder="Enter 12-digit Booking ID">
        <button onclick="searchBooking()">Search</button>

        <div class="error" id="error-message">Invalid Booking ID! Please enter a 12-digit number.</div>

        <div id="pickup-form" style="display: none;">
            <label for="pickup-date">Select Pickup Date:</label>
            <input type="date" id="pickup-date" min="" required>

            <label for="pickup-time">Select Pickup Time:</label>
            <input type="time" id="pickup-time" required>

            <button onclick="savePickupSchedule()">Save</button>
        </div>

        <div class="confirmation" id="confirmation-message">Pickup scheduled successfully!</div>
    </div>

    <script src="../js/PickupScheduling.js">
       
    </script>
</body>
</html>
