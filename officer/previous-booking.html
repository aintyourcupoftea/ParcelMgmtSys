<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previous Bookings - Parcel Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/booking-pages.css">
    <style>
        .container {
            max-width: 1200px;
            background: white;
            box-shadow: 0 20px 20px rgba(0, 0, 0, 0.1);
            flex: 1;
            border-radius: 10px;
            text-align: center;
            margin: 110px auto 40px;
            padding: 10px 32px;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }

        .search-bar input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .search-bar button {
            background-color: #6a5acd;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .search-bar button:hover {
            background-color: #7d6be6;
        }

        .table-container {
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            min-width: 700px;
        }

        th,
        td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #6a5acd;
            color: white;
        }

        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .nav-button {
            background-color: #6a5acd;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-button:hover {
            background-color: #7d6be6;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="brand">
                <a href="dashboard.html" style="text-decoration: none; color: inherit;">
                    <h1>Parcel Pro</h1>
                    <span class="dashboard-type">Officer Dashboard</span>
                </a>
            </div>
            <div class="user-welcome">
                <div class="user-info">
                    <p>Welcome back,</p>
                    <span id="username" class="username">Officer</span>
                </div>
                <button class="signout-btn" onclick="location.href='../signin.html'">
                    <i class="material-icons-round">logout</i>
                    <span>Sign Out</span>
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <header class="page-header">
            <h2>Previous Bookings</h2>
            <p class="subtitle">View and manage all customer bookings</p>
        </header>

        <div class="search-section">
            <div class="search-bar">
                <div class="input-group">
                    <input type="text" id="searchCustomerId" placeholder="Customer ID">
                </div>
                <div class="input-group">
                    <input type="date" id="startDate" placeholder="Start Date">
                </div>
                <div class="input-group">
                    <input type="date" id="endDate" placeholder="End Date">
                </div>
                <button class="primary-btn" onclick="searchBookings()">
                    <i class="material-icons-round">search</i>
                    Search
                </button>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Customer ID</th>
                        <th>Booking ID</th>
                        <th>Booking Date</th>
                        <th>Receiver Name</th>
                        <th>Delivery Address</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="booking-data">
                    <!-- Data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="pagination">
            <button class="nav-button" onclick="prevPage()">
                <i class="material-icons-round">chevron_left</i>
                Previous
            </button>
            <span class="page-info">Page <span id="currentPage">1</span></span>
            <button class="nav-button" onclick="nextPage()">
                Next
                <i class="material-icons-round">chevron_right</i>
            </button>
        </div>
    </div>

    <script src="../js/previous-booking.js"></script>
</body>

</html>
