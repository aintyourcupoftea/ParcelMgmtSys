<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Tracking - Parcel Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/tracking.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="brand">
                <a href="dashboard.html" style="text-decoration: none; color: inherit;">
                    <h1>Parcel Pro</h1>
                    <span class="dashboard-type">Customer Dashboard</span>
                </a>
            </div>
            <div class="user-welcome">
                <div class="user-info">
                    <p>Welcome back,</p>
                    <span id="username" class="username">John</span>
                </div>
                <button class="signout-btn" onclick="location.href='../signin.html'">
                    <i class="material-icons-round">logout</i>
                    <span>Sign Out</span>
                </button>
            </div>
        </div>
    </nav>
    <div class="container">
        <header class="page-header">
            <h1>Package Tracking</h1>
            <p class="subtitle">Track and manage package deliveries</p>
        </header>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search by Booking ID or Customer ID">
            <i class="material-icons-round search-icon">search</i>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Booking ID</th>
                        <th>Customer ID</th>
                        <th>Status</th>
                        <th>Last Updated</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="packageList">
                    <!-- Data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="../js/tracking.js"></script>
</body>

</html>
