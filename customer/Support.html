<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Parcel Pro</title>
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/support.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-content" id="navbar">
            <div class="brand" onclick="window.location.href='/customer/Dashboard.html'">
                <a href="/customer/Dashboard.html" class="logo">
                    <h1>Parcel Pro</h1>
                </a>
            </div>
            <div class="user-welcome">
                <p>Welcome, <span id="username">John</span></p>
                <button class="signout-btn" onclick="location.href='../signin.html'">
                    <i class="material-icons-round">logout</i>
                    Sign Out
                </button>
            </div>
        </div>
    </nav>

    <main class="main-container">
        <section class="support-content container">
            <section class="contact-info">
                <h2>Customer Support</h2>
                <div class="info-item">
                    <span class="info-label">Contact Number:</span>
                    <span class="info-value">1800-123-4567</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Email ID:</span>
                    <span class="info-value">support@parcelpro.com</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Address:</span>
                    <span class="info-value">123 Parcel Pro Street, Cityville, State, Country, 12345</span>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
